<html>
    <head>
        <title>SIGN UP</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div class="imgs">
            <img src="logo.png" alt="">
        </div>  
        <div class="signup">
            <p>SIGN UP</p>
            <br>
            <br>
            <h1>Create your account</h1>
            <p>lorem ipsum dolor sit amet, consectetuer adipiscing elit</p>
            <form>
                <button type="button" onclick="window.open('https://accounts.google.com/ServiceLogin/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin')" class=google><a href="#" class="fa fa-google"></a> Sign up with Google</button>
                <button type="button" onclick="window.open('https://www.facebook.com/')" class=facebook><a href="#" class="fa fa-facebook"></a>  Sign up with Facebook</button>
                <hr>
                <p class="or">or</p>
                <input type=fname class="input_box" placeholder="First name">
                <br> <br>
                <input type=lname class="input_box" placeholder="Last name">
                <br> <br>
                <input type=email class="input_box" placeholder="Email Address">
                <br> <br>
                <input type=password class="input_box" placeholder="Password">
                <br> <br>
                <p>By clicking Sign Up, you agree to our Terms of Use and our Privacy Policy</p>
                <br> <br>
                <button type="button" class=sign_btn>SIGN UP</button>

            </form>
        </div>
    </body>
</html>
